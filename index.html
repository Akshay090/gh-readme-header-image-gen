<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    
    <h1>
      GitHub Profile README <br> Header Image Generator
    </h1>
    
    <p style="text-align: center;">
      Generate header images for your GitHub profile READMEs.
    </p>
    
    <br><br>
    
    <center>
      <span class="color">Background color: <input type="color" placeholder="Background color"></span><br><br>
      <span class="color">Text color: <input type="color" placeholder="Text color"></span><br><br>
      <input id="name" type="text" placeholder="Your name here">
    </center>
    
    <br><br>
    
    <div id="canvas-wrap">
      <canvas id="preview" width="1000px" height="300px"></canvas>
    </div>
    
    <br>
    
    <img id="preview-img">
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </body>
</html>
